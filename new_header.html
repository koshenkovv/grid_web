<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./media/styles/style_main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-logo">
          <a href="https://studentsays.ru/reports/"
            ><img
              class="big-logo"
              src="./media/images/header_white_logo.svg"
              alt="logo" /><img
              class="small-logo"
              src="./media/images/white-fire.svg"
              alt="logo"
          /></a>
        </div>
        <div>
          <search>
            <form>
              <input
                name="search"
                id="search"
                placeholder=""
                type="search"
                class="search-bar"
              />
              <button type="submit" class="search-button">
                <img src="./media/images/search.svg" alt="search" />
              </button>
            </form>
          </search>
        </div>
        <div class="header-navigation">
          <img src="./media/images/bell.svg" alt="notifications" />

          <img
            src="./media/images/rating.svg"
            alt="rating"
            class="header-rating"
          />

          <img src="./media/images/profile.png" alt="profile" />
        </div>
      </div>
    </header>
    <section class="header-menu">
      <div class="header-menu-blocks">
        <div class="header-menu-profile">
          <div class="header-menu-profile-header">
            <h1>Имя студента</h1>
          </div>
          <div class="header-menu-profile-el">
            <img src="./media/images/settings_profile.svg" alt="settings" />
            <p>Настройки</p>
          </div>
          <div class="header-menu-profile-el">
            <img src="./media/images/settings_profile.svg" alt="saved" />
            <p>Понравившиеся обращения</p>
          </div>
          <div class="header-menu-profile-el">
            <img src="./media/images/settings_profile.svg" alt="saved" />
            <p>Мои обращения</p>
          </div>
          <div class="header-menu-profile-el">
            <img src="./media/images/settings_profile.svg" alt="saved" />
            <p>Диалоги</p>
          </div>
          <div class="header-menu-profile-el">
            <img src="./media/images/settings_profile.svg" alt="saved" />
            <p>FAQ</p>
          </div>
          <div class="header-menu-profile-el">
            <h1>Выйти</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
