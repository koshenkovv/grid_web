<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./media/styles/mobile_style.css" />
    <title>Лента обращений</title>
  </head>
  <body>
    <section class="mobile-display">
      <div class="mobile-back-button-block" onclick="history.back()">
        <button>
          <img src="./media/images/red-arrow-left.svg" alt="" />
        </button>
      </div>
      <div>
        <h1 class="mobile-section-header">Лента обращений</h1>
      </div>
      <div class="mobile-report-block">

            <img src="./media/images/sort_by_best.svg" alt="sort_by_best" class="mobile-sort-img">
            <p>
                По популярности
            </p>
        </div>
        <div class="mobile-report-el">
            <div>
                <h1 class="mobile-report-el-header">Плохая дверь при входе в столовую 3 корпуса</h1>
            </div>
            <div>
                <p class="mobile-report-el-author">Аноним Петрович</p>
            </div>
            <div class="space-between">
                <div>
                    <p>01.01.2023</p>
                </div>
                <div class="mobile-review-el-rating">
                    <p>4</p>
                    <img src="./media/images/fire.svg" alt="rate-up" />
                </div>
                </div>
            </div>
            <div class="mobile-report-el">
                <div>
                    <h1 class="mobile-report-el-header">Плохая дверь при входе в столовую 3 корпуса</h1>
                </div>
                <div>
                    <p class="mobile-report-el-author">Аноним Петрович</p>
                </div>
                <div class="space-between">
                    <div>
                        <p>01.01.2023</p>
                    </div>
                    <div class="mobile-review-el-rating">
                        <p>4</p>
                        <img src="./media/images/fire.svg" alt="rate-up" />
                    </div>
                    </div>
                </div>
                <div class="mobile-report-el">
                    <div>
                        <h1 class="mobile-report-el-header">Плохая дверь при входе в столовую 3 корпуса</h1>
                    </div>
                    <div>
                        <p class="mobile-report-el-author">Аноним Петрович</p>
                    </div>
                    <div class="space-between">
                        <div>
                            <p>01.01.2023</p>
                        </div>
                        <div class="mobile-review-el-rating">
                            <p>4</p>
                            <img src="./media/images/fire.svg" alt="rate-up" />
                        </div>
                        </div>
                    </div>
        </div>
      </div>
      <div class="mobile-last-element"></div>

      <footer>
        <div class="footer">
          <div class="display-center">
            <img src="./media/images/home.png" alt="home" />
          </div>
          <div class="display-center">
            <img src="./media/images/bell.svg" alt="bell" />
          </div>
          <div class="display-center">
            <img src="./media/images/rating.svg" alt="rating" />
          </div>
          <div class="display-center">
            <img src="./media/images/profile.png" alt="profile" />
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
