<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="shortcut icon" href="/media/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/media/styles/style_main.css">
</head>

<body>
    <section class="desktop-view">
        <header>
            <div class="header">
                <div class="header-logo"><a href="./main"><img class="big-logo"
                            src="/media/images/header_white_logo.svg" alt="logo"><img class="small-logo"
                            src="/media/images/white-fire.svg" alt="logo"></a>
                </div>
                <div>
                    <search>
                        <form>
                            <input name="search" id="search" placeholder="" type="search" class="search-bar">
                            <button type="submit" class="search-button"><img src="/media/images/search.svg"
                                    alt="search"></button>
                        </form>
                    </search>
                </div>
                <div class="header-navigation">
                    <a href="">
                        <img src="/media/images/bell.svg" alt="notifications">
                    </a>
                    <a href="" class="header-rating">
                        <img src="/media/images/rating.svg" alt="rating">

                    </a>
                    <a href="">
                        <img src="/media/images/profile.png" alt="profile">
                    </a>
                </div>
            </div>
        </header>
        <section class="background-grey">
            <div class="display-center">
                <div class="main-max-width">
                    <div>
                        <div class="space-between sort-block">
                            <div>
                                <h1>
                                    Обращения
                                </h1>
                                <div class="display-flex">
                                    <form action="">
                                        <select name="sort" id="" class="sort">
                                            <option value="1">Сначала новые</option>
                                            <option value="2">Сначала старые</option>
                                            <option value="3">Сначала популярные</option>
                                            <option value="4">Сначала непопулярные</option>
                                        </select>
                                    </form>
                                    <img src="/media/images/sort_by_best.svg" alt="sort_by_best" class="sort-img">
                                </div>
                            </div>
                            <div class="add-report-mobile">
                                <img src="/media/images/add_button.svg" alt="add-report">
                            </div>
                        </div>

                        <div class="display-flex">
                            <div class="report-section" id="report-section">


                            </div>
                            <div>
                                <section class="university-block">
                                    <div class="university-img">
                                        <h1>
                                            Мой ВУЗ
                                        </h1>
                                    </div>
                                    <div>
                                        <div>
                                            <button class="add-report">Добавить обращение</button>
                                        </div>
                                        <div>
                                            <button class="my-reports">Мои обращения </button>
                                        </div>
                                    </div>
                                    <div class="best-reports">
                                        <h1>Топ прошлой недели</h1>
                                        <div class="space-between one-of-best">
                                            <h2>Заявка заявка заявка</h2>
                                            <div class="display-flex">
                                                <p class="best-amount">123</p>
                                                <img src="/media/images/grey-fire.svg" alt="rate-up">
                                            </div>
                                        </div>
                                        <div class="space-between one-of-best">
                                            <h2>Заявка заявка заявка</h2>
                                            <div class="display-flex">
                                                <p class="best-amount">123</p>
                                                <img src="/media/images/grey-fire.svg" alt="rate-up">
                                            </div>
                                        </div>
                                        <div class="space-between one-of-best">
                                            <h2>Заявка заявка заявка</h2>
                                            <div class="display-flex">
                                                <p class="best-amount">123</p>
                                                <img src="/media/images/grey-fire.svg" alt="rate-up">
                                            </div>
                                        </div>
                                        <div class="space-between one-of-best">
                                            <h2>Заявка заявка заявка</h2>
                                            <div class="display-flex">
                                                <p class="best-amount">123</p>
                                                <img src="/media/images/grey-fire.svg" alt="rate-up">
                                            </div>
                                        </div>
                                        <div class="space-between one-of-best">
                                            <h2>Заявка заявка заявка</h2>
                                            <div class="display-flex">
                                                <p class="best-amount">123</p>
                                                <img src="/media/images/grey-fire.svg" alt="rate-up">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="mobile-view">
        <div class="mobile-header">
            <div>
                <img src="/media/images/home.png" alt="home">
            </div>
            <div>
                <img src="/media/images/bell.svg" alt="bell">
            </div>
            <div>
                <img src="/media/images/rating.svg" alt="rating">
            </div>
            <div>
                <img src="/media/images/profile.png" alt="profile">
            </div>
        </div>
        <section class="mobile-body">
            <div>
                <div>
                    <img src="/media/images/add_button.svg" alt="add">
                </div>
                <div class="mobile-university-block">
                    <h1>
                        Мой вуз
                    </h1>
                </div>
                <div>
                    <div class="mobile-reports-name">
                        <h1>Обращения</h1>
                    </div>

                    <div class="display-flex">
                        <form action="">
                            <select name="mobile-sort" id="" class="mobile-sort">
                                <option value="1">Сначала новые</option>
                                <option value="2">Сначала старые</option>
                                <option value="3">Сначала популярные</option>
                                <option value="4">Сначала непопулярные</option>
                            </select>
                        </form>
                        <img src="/media/images/sort_by_best.svg" alt="sort_by_best" class="mobile-sort-img">
                    </div>
                </div>
                <div id="mobile-report-block">

                </div>



            </div>
        </section>
    </section>
</body>
<script src="/media/scripts/main_scripts.js"></script>

</html>
