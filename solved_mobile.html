<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./media/styles/mobile_style.css" />
    <title>Решенные</title>
  </head>
  <body>
    <section class="mobile-display">
      <div class="mobile-back-button-block" onclick="history.back()">
        <button>
          <img src="./media/images/red-arrow-left.svg" alt="" />
        </button>
      </div>
      <div class="mobile-solved-university-image">
        <h1>МГСУ</h1>
      </div>
      <div>
        <h1 class="mobile-section-header">Решенные</h1>
      </div>
      <div class="mobile-report-block">
        <div class="mobile-report-solved-el">
          <div class="mobile-report-solved-el-top">
            <div class="mobile-report-solved-el-header">
              <h1>Мнополия ресторана "Грабли"</h1>
            </div>
            <div class="mobile-report-solved-el-rating">
              <p>123</p>
              <img src="./media/images/fire.svg" alt="fire" />
            </div>
          </div>
          <div class="mobile-report-solved-el-bottom">
            <div class="mobile-report-solved-el-university">
              <p>МГСУ</p>
            </div>
            <div class="mobile-report-solved-el-status"><p>Решено</p></div>
          </div>
        </div>

        <div class="mobile-last-element"></div>
      </div>
      <footer>
        <div class="footer">
          <div class="display-center">
            <img src="./media/images/home.png" alt="home" />
          </div>
          <div class="display-center">
            <img src="./media/images/bell.svg" alt="bell" />
          </div>
          <div class="display-center">
            <img src="./media/images/rating.svg" alt="rating" />
          </div>
          <div class="display-center">
            <img src="./media/images/profile.png" alt="profile" />
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
